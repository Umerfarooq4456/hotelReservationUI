
<div class="row">  
  <div class="col-md-4 offset-md-4 col-8 offset-2">
      <div class="loginform">
          <form [formGroup]="ResetCode" class="example-form">
              <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="text" name="number" matInput  placeholder="Password" required="">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input type="text" name="number" matInput  password="true" placeholder="ConfirmPassword" required="">
              </mat-form-field>
          
          </form>
          <a mat-raised-button color="primary" type="button" >Confirm</a>
          </div>
