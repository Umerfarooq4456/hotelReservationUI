<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="{{ profileURL }}"
        /><span class="font-weight-bold">Profile Picture</span>
        <span class="text-black-50">Email@gmail.com</span>
        <form enctype="multipart/form-data">
          <input
            type="file"
            mat-stroked-button
            color="primary"
            (change)="onChange($event)"
          />
          <button
            (click)="onUpload()"
            type="button"
            mat-stroked-button
            color="primary"
          >
            Update
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <form [formGroup]="EditForm">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label
              ><input type="text" class="form-control" value="" formControlName="firstName"   />
            </div>
            <div class="col-md-6">
              <label class="labels">Username</label
              ><input type="text" class="form-control"  />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Address</label
              ><input type="text" class="form-control"  formControlName="Address"  value="" />
            </div>
            <div class="col-md-12">
              <label class="labels">CNIC</label
              ><input type="text" class="form-control" value="" />
            </div>
            <div class="col-md-12">
              <label class="labels">Contact</label
              ><input type="text" class="form-control" value="" />
            </div>
            <div class="col-md-12">
              <label class="labels">Email</label
              ><input type="text" class="form-control" value="" formControlName="email"   />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button (click)="SaveProfile()" class="btn btn-primary profile-button" type="button">
              Save Profile
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
