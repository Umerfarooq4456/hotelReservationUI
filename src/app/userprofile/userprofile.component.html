<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="imageRound mt-5"
          src="{{profileURL}}"
        />

        <span class="text-black-50">{{User_Email}}</span>
        <form enctype="multipart/form-data">
      

          <span class="btn btn-primary btn-file">
            Update
            <input
            type="file"
            mat-stroked-button
            color="primary"
            (change)="onChange($event)"
          />
        </span>

      
        </form>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <form [formGroup]="EditForm">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
   
            <div class="col-md-6">
              <label class="labels">First Name</label
              ><input type="text" class="form-control" formControlName="FirstName"  />
            </div>

            <div class="col-md-6">
              <label class="labels">Last Name</label
              ><input type="text" class="form-control" formControlName="LastName"   />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Address</label
              ><input type="text" class="form-control"  formControlName="Address"  value="" />
         
            </div>
            <div class="col-md-12">
              <label class="labels">CNIC</label
              ><input type="text"  mask='00000-0000000-0' class="form-control" formControlName="Cnic" value="" />
            </div>
            <div class="col-md-12">
             
              <label class="labels">Contact</label
                
              ><input type="text" mask='0000-000-0000' class="form-control" value="" formControlName="ContactNumber" />
              <span>{{'03XX-XXX-XXXX'}}</span>
            </div>
            <div class="col-md-12">
              <label class="labels">Email</label
              ><input type="text" class="form-control" value="" formControlName="Email"   />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button (click)="SaveProfile()" class="btn btn-primary profile-button" type="button">
              Save Profile
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
