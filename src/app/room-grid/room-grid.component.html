<div >
<mat-grid-list cols="2" md-rowHeight="1:1" [gutterSize]="'12px'" >
  
  <mat-grid-tile *ngFor="let room of rooms">


    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> Room No   {{room.roomId}}</mat-card-title>
        <mat-card-subtitle> ID   {{room.roomCategoryId}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image >
      <mat-card-content>
        <p>
          {{room.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
       
        <button mat-button  type="button" class="stb" (click)="GetRoom(room.roomId)">GetRoom</button>
      </mat-card-actions>
    </mat-card>

   
  </mat-grid-tile>
</mat-grid-list>
</div>
