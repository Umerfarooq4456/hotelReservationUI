<mat-grid-list cols="2" rowHeight="2:1">
  
  <mat-grid-tile *ngFor="let room of rooms">


    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> Room No   {{room.roomId}}</mat-card-title>
        <mat-card-subtitle>    {{room.roomCategoryId}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{room.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
       
        <button mat-button>Detail</button>
      </mat-card-actions>
    </mat-card>

   
  </mat-grid-tile>
</mat-grid-list>
