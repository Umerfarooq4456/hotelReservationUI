<div class="row"> 
 <div class="card " style="width: 18rem; margin-left: 1rem; margin-right: 1rem;"  *ngFor="let room of rooms">
  <img src="{{room.roomMainImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{room.name}}</h5>
    <p class="card-text">{{room.description}}</p>
    <a [routerLink]="['/roomDetail', room.roomId]" class="btn btn-primary">Detail</a>
  </div>
</div>
</div>
