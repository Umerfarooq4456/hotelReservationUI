<div class="row"> 
 <div class="card " style="width: 18rem; margin-left: 1rem; margin-right: 1rem;"  *ngFor="let room of rooms">
  <img src="https://media.istockphoto.com/photos/young-beautiful-woman-picture-id1294339577?b=1&k=20&m=1294339577&s=170667a&w=0&h=_5-SM0Dmhb1fhRdz64lOUJMy8oic51GB_2_IPlhCCnU=" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{room.name}}</h5>
    <p class="card-text">{{room.description}}</p>
    <a [routerLink]="['/roomDetail', room.roomId]" class="btn btn-primary">Detail</a>
  </div>
</div>
</div>
