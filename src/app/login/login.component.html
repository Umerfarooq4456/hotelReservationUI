
<div class="row">  
    <div class="col-md-4 offset-md-4 col-8 offset-2">
        <div class="loginform">
            <form [formGroup]="loginform" class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" name="email" matInput email="true" formControlName="email" placeholder="Ex.inov@example.com">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="Password" name="Password" formControlName="password" matInput placeholder="********">
                </mat-form-field>
            </form>
            <button mat-raised-button color="primary" class="st1" (click)="login()">Login</button>
            <a routerLink="/Singup" mat-raised-button color="primary" >SignUp</a>
         
           
        </div>
        
  </div>
</div>
