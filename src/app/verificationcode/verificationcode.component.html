
<div class="row">  
  <div class="col-md-4 offset-md-4 col-8 offset-2">
      <div class="loginform">
          <form [formGroup]="Verification" class="example-form">
              <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Verification Code</mat-label>
                  <input type="text" name="number" matInput email="true" formControlName="email" placeholder="Verification Code">
              </mat-form-field>
          
          </form>
          <a routerLink="/resetpassword" mat-raised-button color="primary" type="button" >Confirm</a>
          </div>
